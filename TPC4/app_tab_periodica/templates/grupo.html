<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8" />
        <title>Tabela Periódica - Grupo {{ group_id }}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/styles/w3.css') }}">
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1><a href="/">Tabela Periódica</a> - Grupo {{ group_id }}</h1>
            </header>

            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Nome do elemento</th>
                        <th>Simbolo do elemento</th>
                        <th>Número atómico do elemento</th>
                    </tr>
                    {% for entry in data %}
                    <tr>
                        <td><a href="/elementos/{{ entry.name.value }}">{{ entry.name.value }}</a></td>
                        <td>{{ entry.symb.value }}</td>
                        <td>{{ entry.na.value }} </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <footer class="w3-container w3-purple">
                <h5>Gerado por RPCW2024 em {{ time }}</h5>
            </footer>
        </div>
    </body>
</html>
